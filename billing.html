            <section>
                <!---------------- BILLING SECTION -------------------------->
  <div class="section">
    <h2> Billing Section</h2>
    <label>Patient Name:</label>
    <input type="text" id="patientName" placeholder="Enter patient name">

    <label>Service Type:</label>
    <select id="serviceType">
      <option value="0">select option</option>
      <option value="500">Consultation - 500</option>
      <option value="1500">Blood Test - 520</option>
      <option value="1500">urine Test - 320</option>
      <option value="1500">palsma Test - 1000</option>
      <option value="1500">Test - 1500</option>
      <option value="1500">Lab Test - 1500</option>
      <option value="5000">Surgery - 50000</option>
      <option value="2000">Room Charges - 2500</option>
    </select>

    <label>Discount (10%):</label>
    <input type="number" id="discount" placeholder="Enter discount %">

    <button onclick="generateBill()">Generate Bill</button>
    <div class="bill-output" id="billOutput"></div>
  </div>
  <br>

                <!------------------------  insurance SECTION ------------------------->

   <div class="contact-section">
        <h2>Check Insurance Validity</h2>
        <form>
            <label for="insurance-number"><strong>Insurance Number:</strong></label>
            <input type="text" id="insurance-number" name="insurance-number" required>
            <br><br>
            <label for="validity-date"><strong>Validity Date & Time:</strong></label>
            <input type="datetime-local" id="validity-date" name="validity-date" required>
            <br><br>
            <button type="submit">Check Validity</button>

    <script>
            // Billing Section Logic

    function generateBill() {
        let patient = document.getElementById("patientName").value;
        let service = parseInt(document.getElementById("serviceType").value);
        let discount = parseInt(document.getElementById("discount").value) || 0
        let total = service - (service * discount / 100);
        document.getElementById("billOutput").innerHTML =
            `<strong>Patient:</strong> ${patient}<br>
             <strong>Total Bill:</strong> ${total}`;
    }
</script>
