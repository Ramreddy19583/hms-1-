    <label>Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity" min="1
">
    <button onclick="generatePharmacyBill()">Add to Pharmacy Bill</button>
    <div class="pharmacy-output" id="pharmacyOutput"></div>
     
    <script>
    // Pharmacy Section Logic
    let pharmacyTotal = 0;
    function generatePharmacyBill() {
      let medicinePrice = parseInt(document.getElementById("medicine").value);
      let qty = parseInt(document.getElementById("quantity").value) || 1;
      let cost = medicinePrice * qty;

      pharmacyTotal += cost;

      document.getElementById("pharmacyOutput").innerHTML = 
        `<strong>Added Cost:</strong> ₹${cost}<br>
         <strong>Total Pharmacy Bill:</strong> ₹${pharmacyTotal}`;
    }
  </script>

    <div class="section1">
        <h1>Do you want to save your prescription ?</h1>
        <form id="prescriptionForm">
            <label for="patientName">Patient Name: </label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName" required>

            <label for="prescriptionDetails">Prescription Details:</label>
            <textarea id="prescriptionDetails" name="prescriptionDetails" rows="4" required></textarea>

            <button type="submit">Save Prescription</button>
        </form>
        <div id="prescriptionOutput"></div>
        <script>
        document.getElementById('prescriptionForm').onsubmit = function(e) {
            e.preventDefault();
            const patient = document.getElementById('patientName').value;
            const doctor = document.getElementById('doctorName').value;
            const details = document.getElementById('prescriptionDetails').value;
            document.getElementById('prescriptionOutput').innerHTML =
                `<strong>Prescription Saved!</strong><br>
                 <strong>Patient:</strong> ${patient}<br>
                 <strong>Doctor:</strong> ${doctor}<br>
                 <strong>Details:</strong> ${details}`;
            this.reset();
        };
        </script>
